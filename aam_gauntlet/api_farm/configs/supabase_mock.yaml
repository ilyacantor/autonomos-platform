id: supabase_mock
protocol: rest
base_path: /api/supabase
resources:
  - name: tables
    endpoints:
      - method: GET
        path: /rest/v1/{table}
        paginated: true
      - method: POST
        path: /rest/v1/{table}
      - method: PATCH
        path: /rest/v1/{table}
auth:
  type: oauth2_client_credentials
  token_ttl_seconds: 900
  rotate_token_every_calls: 50
rate_limit:
  max_rps: 15
  burst: 30
error_profile: mostly_ok
network_profile: normal
schema:
  version: 1
  fields:
    - name: id
      type: string
    - name: data
      type: object
    - name: created_at
      type: string
    - name: updated_at
      type: string
drift_schedule: []
tenants:
  - id: tenant1