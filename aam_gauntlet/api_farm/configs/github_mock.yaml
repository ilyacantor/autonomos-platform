id: github_mock
protocol: rest
base_path: /api/github
resources:
  - name: repos
    endpoints:
      - method: GET
        path: /repos
        paginated: true
      - method: POST
        path: /repos
  - name: issues
    endpoints:
      - method: GET
        path: /repos/{owner}/{repo}/issues
        paginated: true
      - method: POST
        path: /repos/{owner}/{repo}/issues
auth:
  type: oauth2_client_credentials
  token_ttl_seconds: 3600
rate_limit:
  max_rps: 10
  burst: 15
error_profile: aggressive_rate_limit
network_profile: normal
schema:
  version: 1
  fields:
    - name: id
      type: integer
    - name: node_id
      type: string
    - name: name
      type: string
    - name: full_name
      type: string
    - name: private
      type: boolean
drift_schedule: []
tenants:
  - id: tenant1
    rate_limit_override:
      max_rps: 5
      burst: 8