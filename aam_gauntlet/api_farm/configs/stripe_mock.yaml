id: stripe_mock
protocol: rest
base_path: /api/stripe
resources:
  - name: customers
    endpoints:
      - method: GET
        path: /v1/customers
        paginated: true
      - method: POST
        path: /v1/customers
  - name: invoices
    endpoints:
      - method: GET
        path: /v1/invoices
        paginated: true
      - method: POST
        path: /v1/invoices
auth:
  type: api_key
  token_ttl_seconds: 0
rate_limit:
  max_rps: 25
  burst: 100
error_profile: flaky_5xx
network_profile: normal
schema:
  version: 1
  fields:
    - name: id
      type: string
    - name: object
      type: string
    - name: amount
      type: integer
    - name: currency
      type: string
    - name: customer
      type: string
    - name: status
      type: string
drift_schedule: []
tenants:
  - id: tenant1