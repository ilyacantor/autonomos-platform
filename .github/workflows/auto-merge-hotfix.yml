name: Auto Merge Hotfix to Main

on:
  push:
    branches:
      - 'claude/hotfix-*-011CV596ZJCrEXZ4JvoCqjTY'

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge to main
        run: |
          git fetch origin main
          git checkout main
          git merge --no-ff origin/${{ github.ref_name }} -m "Auto-merge hotfix: ${{ github.ref_name }}"
          git push origin main
